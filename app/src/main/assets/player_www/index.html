<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery.js"></script>
    <script src="player.js"></script>
    <script>
        window.manager = ExternalCommunicationManager();
        $(document).ready(function() {
            $('input:radio').click(function() {
                window.manager.setConfigValue($(this).prop('name'), $(this).val());
            });
        });
    </script>
</head>
<body>
    <h1>DASH Player</h1>
    <h2>Config</h2>
    <form id="configForm">
        <p>Option 1:
            <span class="option_choice">
                <input id="opt1a" type="radio" name="opt1" value="yes"/>
                <label for="opt1a">yes</label>
            </span>
            <span class="option_choice">
                <input id="opt1b" type="radio" name="opt1" value="no"/>
                <label for="opt1b">no</label>
            </span>
        </p>
        <p>Option 2:
            <span class="option_choice">
                <input id="opt2a" type="radio" name="opt2" value="zielony"/>
                <label for="opt2a">zielony</label>
            </span>
            <span class="option_choice">
                <input id="opt2b" type="radio" name="opt2" value="czerwony"/>
                <label for="opt2b">czerwony</label>
            </span>
        </p>
    </form>
    <h2>State</h2>
    <p>State var 1 &ndash; light sensor: <span id="state1"></span></p>
    <p>State var 2 &ndash; random: <span id="state2"></span></p>
</body>
</html>
